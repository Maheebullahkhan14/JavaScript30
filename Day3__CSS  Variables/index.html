<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update Css variables with <span id="H1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" min="10" max="200" value ="10"
        data-sizing="px">

        <label for="spacing">Blur :</label>
        <input type="range" name="blur" min="10" max="25" value ="10" data-sizing ="px">

        <label for="spacing">Base Color</label>
        <input type="color" name ="base"value ="#red">

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">

    </div>
</body>
<script>
    const inputs = document.querySelectorAll('.controls input');

function handleUpdate() {
  const suffix = this.dataset.sizing || '';
  console.log(this.name)
  console.log(this.value)
  console.log(suffix)
  document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

inputs.forEach(input => input.addEventListener('input', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</html>
